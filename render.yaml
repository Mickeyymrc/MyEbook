services:
  - type: web
    name: my-laravel-app
    env: php
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y php-cli php-mbstring php-xml php-curl php-zip
      curl -sS https://getcomposer.org/installer | php && php composer.phar install --no-dev --optimize-autoloader
    startCommand: "php artisan serve --host 0.0.0.0 --port 10000"
    disk:
      name: laravel_storage
      mountPath: /var/www/html/storage
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
